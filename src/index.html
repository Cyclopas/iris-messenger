  <script>
    const publicVapidKey = 'BMqSvZArOIdn7vGkYplSpkZ70-Qt8nhYbey26WVa3LF3SwzblSzm3n3HHycpNkAKVq7MCkrzFuTFs_en7Y_J2MI';
    const notificationServiceUrl = 'https://iris-notifications.herokuapp.com/subscribe';

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);

      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    function subscribe(reg) {
      const subscription = reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });
      fetch(notificationServiceUrl, {
        method: 'POST',
        body: JSON.stringify({subscription, payload: {title:'test'}}),
        headers: {
          'content-type': 'application/json'
        }
      });
    }

    function subscribeToNotifications(reg) {
      let serviceWorker;
      if (reg.installing) {
          serviceWorker = reg.installing;
      } else if (reg.waiting) {
          serviceWorker = reg.waiting;
      } else if (reg.active) {
          serviceWorker = reg.active;
      }

      if (serviceWorker) {
        console.log("sw current state", serviceWorker.state);
        if (serviceWorker.state == "activated") {
          console.log("sw already activated");
          reg.pushManager.getSubscription().then(function(subscription) {
            if (subscription === null) {
              console.log('no push subscription yet, subscribing');
              subscribe(reg);
            }
            fetch(notificationServiceUrl, {
              method: 'POST',
              body: JSON.stringify({subscription, payload: {title:'test'}}),
              headers: {
                'content-type': 'application/json'
              }
            });
          });
        }
        serviceWorker.addEventListener("statechange", function(e) {
          console.log("sw statechange : ", e.target.state);
          if (e.target.state == "activated") {
            // use pushManger for subscribing here.
            console.log("Just now activated. now we can subscribe for push notification")
            subscribe(reg);
          }
        });
      }
    }

    const userAgent = navigator.userAgent.toLowerCase();
    const isElectron = (userAgent.indexOf(' electron/') > -1);
    if (!isElectron && ('serviceWorker' in navigator)) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceworker.js')
        .then(subscribeToNotifications)
        .catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
